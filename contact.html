<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gau Seva</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5dc; /* Light Beige Background */
            font-family: Arial, sans-serif;
        }
        .contact-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-header {
            text-align: center;
            color: #8b4513; /* Brown Color */
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
            color: #5a3d1e; /* Dark Brown */
        }
        .btn-custom {
            background-color: #8b4513;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #5a3d1e;
        }
    </style>
</head>
<body>
    <header class="sticky-top">
        <div id="navbar-container"></div>
    </header>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="contact-container">
                    <h2 class="contact-header">Contact Us</h2>
                    <p class="text-center">Have a question? Reach out to us.</p>
                    <form action="contact.php" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" name="message" rows="4" placeholder="Write your message..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom">Send Message</button>
                    </form>                                  
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://localhost/gausevawebpage/js/script.js"></script>
</body>
</html>
